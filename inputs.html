<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different Types of Inputs</title>
  </head>
  <body>
    <form action="">
      <label for="">Your Name:</label>
      <input type="text" />
      <br />

      <label for="">Your E-Mail Address</label>
      <input type="email" /> <input type="submit" />
      <br />

      <label for="">Do you want to subscribe to my E-Mail NewsLatter?</label>
      <input type="checkbox" />
      <br />

      <label for="">Select your favourite color</label>
      <input type="color" />
      <br />

      <label for="">Select Today's Date</label>
      <input type="date" />
    </form>
  </body>
</html>
